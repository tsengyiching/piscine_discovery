<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4" class="profile">User Profile Card</td>
      </tr>
      <tr>
        <td colspan="4" class="photo">
          <img
            src="https://data.whicdn.com/images/322553029/original.jpg?t=1542588754"
            alt="Maru the cat"
          />
        </td>
      </tr>
      <tr>
        <td colspan="4" class="login">Yictseng</td>
      </tr>
      <tr>
        <td colspan="4" class="level">Level 8.80, Member</td>
      </tr>
      <tr>
        <td colspan="4">42Paris</td>
      </tr>
      <tr class="logos">
        <td class="logo-container">
          <a href="https://dribbble.com/" target="_blank"
            ><img
              src="https://cdn0.iconfinder.com/data/icons/brands-outlined-3/187/dribbble-social-network-brand-logo-512.png"
              alt="dribbble"
          /></a>
        </td>
        <td class="logo-container">
          <a href="https://twitter.com/?lang=en" target="_blank"
            ><img
              src="https://cdn3.iconfinder.com/data/icons/picons-social/57/03-twitter-512.png"
              alt="twitter"
          /></a>
        </td>
        <td class="logo-container">
          <a href="https://www.linkedin.com/" target="_blank"
            ><img
              src="https://cdn4.iconfinder.com/data/icons/social-icons-16/512/LinkedIn_alt-512.png"
              alt="LinkedIn"
          /></a>
        </td>
        <td class="logo-container">
          <a href="https://www.facebook.com/" target="_blank"
            ><img
              src="https://cdn3.iconfinder.com/data/icons/social-media-black-white-2/512/BW_Facebook_2_glyph_svg-512.png"
              alt="Facebook"
          /></a>
        </td>
      </tr>
      <tr>
        <td colspan="4" class="contact">
          <a class="button" href="mailto:yictseng@student.42.fr">Contact</a>
        </td>
      </tr>
    </table>
  </body>
</html>
