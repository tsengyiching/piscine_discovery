<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
    <style>
      .table {
        display: flex;
        flex-direction: row;
        justify-content: center;
        height: 100vh;
      }
      .box {
        display: flex;
        width: 50%;
        height: 100%;
        border: 1px solid black;
        align-items: center;
      }
      #pink {
        background-color: white;
      }
      #white {
        border-left: 0px solid;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="table">
        <div class="box" id="pink"><p>Pink</p></div>
        <div class="box" id="white"><p>White</p></div>
      </div>
    </main>
  </body>
</html>
