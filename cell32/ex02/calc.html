<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css" />
    <script src="calc.js"></script>
  </head>
  <body>
    <header>
      <h3>Calculator</h3>
      <p>
        To use the calculator, please enter two positive integer, and choose an
        operator:
      </p>
    </header>
    <div class="calc">
      <input type="text" placeholder="Enter a number" id="fNum" />
      <select id="operators">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      <input type="text" placeholder="Enter a number" id="sNum" />
      <input
        type="submit"
        id="submit"
        value="Try me!"
        onclick="handleClick()"
      />
    </div>
  </body>
</html>
