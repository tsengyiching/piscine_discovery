<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab</title>
    <style>
      main {
        display: flex;
        justify-content: center;
        padding: 5% 10% 0% 10%;
      }
      table {
        width: 80%;
        border-collapse: collapse;
      }
      td {
        border: 1px solid;
        height: 100px;
        width: 50%;
        vertical-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <table>
        <tbody>
          <tr>
            <td style="background-color: white">Pink</td>
            <td style="background-color: pink">White</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
